<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <script>
        
        function affiche(){alert("teste teste teste");}
        function somme() {
            var nombre1 = parseFloat(document.getElementById('nombre1').value);
            var nombre2 = parseFloat(document.getElementById('nombre2').value);
            var resultat = nombre1+nombre2;
            var affiche = document.getElementById('somme');
            affiche.textContent=resultat;
        }
        function soustraction() {
            var nombre1 = parseFloat(document.getElementById('soustraction1').value);
            var nombre2 = parseFloat(document.getElementById('soustraction2').value);
            var resultat = nombre1-nombre2;
            var affiche = document.getElementById('soustraction');
            affiche.textContent=resultat;
        }
        function multiplication() {
            var nombre1 = parseFloat(document.getElementById('multiplication1').value);
            var nombre2 = parseFloat(document.getElementById('multiplication2').value);
            var resultat = nombre1*nombre2;
            var affiche = document.getElementById('multiplication');
            affiche.textContent=resultat;
        }
        function division() {
            var nombre1 = parseFloat(document.getElementById('division1').value);
            var nombre2 = parseFloat(document.getElementById('division2').value);
            var resultat = nombre1/nombre2;
            var affiche = document.getElementById('division');
            affiche.textContent=resultat;
        }
        function factoriel(){
            var nombre1=parseFloat(document.getElementById('nbr_factoriel').value);
            var resultat=1;
            for (index = 1; index <= nombre1; index++) {
                resultat*=index;
            }
            var affiche = document.getElementById('factoriel');
            affiche.textContent=resultat;
        }

    </script>
    <title>Document</title>
</head>
<body class="container" style="display: grid;grid-template-columns: repeat(3, 1fr);">
        <div>
            <input type="text" name="nombre1" id="nombre1" class="form-control">
            <input type="text" name="nombre2" id="nombre2" class="form-control">
            <button onclick="somme()" class="form-control btn btn-outline-success">somme</button>
            <h1 id="somme" class="form-control btn btn-outline-primary"></h1>
        </div>
        <div>
            <input type="text" name="nombre1" id="soustraction1" class="form-control">
            <input type="text" name="nombre2" id="soustraction2" class="form-control">
            <button onclick="soustraction()"  class="form-control btn btn-outline-success">soustraction</button>
            <h1 id="soustraction" class="form-control btn btn-outline-primary"></h1>
        </div>
        <div>
            <input type="text" name="nombre1" id="multiplication1" class="form-control">
            <input type="text" name="nombre2" id="multiplication2" class="form-control">
            <button onclick="multiplication()" class="form-control btn btn-outline-success">multiplication</button>
            <h1 id="multiplication" class="form-control btn btn-outline-primary"></h1>
        </div>
        
        <div>
            <input type="text" name="nombre1" id="division1" class="form-control">
            <input type="text" name="nombre2" id="division2" class="form-control">
            <button onclick="division()" class="form-control btn btn-outline-success">division</button>
            <h1 id="division" class="form-control btn btn-outline-primary"></h1>
        </div>
        <div>
            <input type="text" name="" id="nbr_factoriel" class="form-control">
            <button onclick="factoriel()"  class="form-control btn btn-outline-success">factoriel</button>
            <h1 id="factoriel" class="form-control btn btn-outline-primary"></h1>
        </div>
    
    
    
    <button name="teste" class="form-control btn btn-primary" onclick="somme(), soustraction(), multiplication(), division(), factoriel()">Calculer</button>
    <script src="page.js"></script>
</body>
</html>
